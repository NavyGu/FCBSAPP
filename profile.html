    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有标签添加悬停效果
            const allTabs = document.querySelectorAll('.tab-item');
            allTabs.forEach(tab => {
                if (!tab.classList.contains('active')) {
                    tab.addEventListener('mouseover', function() {
                        const icon = this.querySelector('i');
                        const text = this.querySelector('span');
                        if (icon) icon.classList.add('text-purple-400');
                        if (text) text.classList.add('text-purple-400');
                    });
                    
                    tab.addEventListener('mouseout', function() {
                        const icon = this.querySelector('i');
                        const text = this.querySelector('span');
                        if (icon) icon.classList.remove('text-purple-400');
                        if (text) text.classList.remove('text-purple-400');
                    });
                }
            });
            
            // 为功能项添加点击效果
            const functionItems = document.querySelectorAll('.bg-white.rounded-xl.p-4.shadow-sm.space-y-4 > div');
            functionItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.add('bg-gray-50');
                    setTimeout(() => {
                        this.classList.remove('bg-gray-50');
                    }, 200);
                });
            });
            
            // 为订单管理和健康管理项添加点击效果
            const gridItems = document.querySelectorAll('.grid.grid-cols-4.gap-4.text-center > div');
            gridItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.add('bg-gray-50');
                    setTimeout(() => {
                        this.classList.remove('bg-gray-50');
                    }, 200);
                });
            });
        });
