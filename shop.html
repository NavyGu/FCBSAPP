    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有标签添加悬停效果
            const allTabs = document.querySelectorAll('.tab-item');
            allTabs.forEach(tab => {
                if (!tab.classList.contains('active')) {
                    tab.addEventListener('mouseover', function() {
                        const icon = this.querySelector('i');
                        const text = this.querySelector('span');
                        if (icon) icon.classList.add('text-purple-400');
                        if (text) text.classList.add('text-purple-400');
                    });
                    
                    tab.addEventListener('mouseout', function() {
                        const icon = this.querySelector('i');
                        const text = this.querySelector('span');
                        if (icon) icon.classList.remove('text-purple-400');
                        if (text) text.classList.remove('text-purple-400');
                    });
                }
            });
            
            // 添加购物车按钮点击效果
            const cartButtons = document.querySelectorAll('.cart-btn');
            cartButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡，防止触发卡片点击事件
                    this.classList.add('animate-pulse');
                    setTimeout(() => {
                        this.classList.remove('animate-pulse');
                    }, 500);
                    
                    // 这里可以添加添加到购物车的逻辑
                    console.log('添加到购物车');
                });
            });
            
            // 为产品卡片添加点击事件
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    console.log('点击了产品ID:', productId);
                    // 跳转到商品详情页
                    window.location.href = '/Users/gunavy/Project/TRAE/FCBSAPP/product-detail.html?id=' + productId;
                });
                
                // 添加鼠标悬停效果
                card.addEventListener('mouseover', function() {
                    this.classList.add('shadow-md');
                    this.style.transform = 'translateY(-2px)';
                    this.style.transition = 'all 0.3s ease';
                });
                
                card.addEventListener('mouseout', function() {
                    this.classList.remove('shadow-md');
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // 为新品和推荐套装添加点击事件
            const productItems = document.querySelectorAll('.bg-white.rounded-xl.p-3.shadow-sm');
            productItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 获取产品名称作为标识
                    const productName = this.querySelector('h3').textContent;
                    console.log('点击了产品:', productName);
                    // 跳转到商品详情页
                    window.location.href = '/Users/gunavy/Project/TRAE/FCBSAPP/product-detail.html?name=' + encodeURIComponent(productName);
                });
                
                // 添加鼠标悬停效果
                item.addEventListener('mouseover', function() {
                    this.classList.add('shadow-md');
                    this.style.transform = 'translateY(-2px)';
                    this.style.transition = 'all 0.3s ease';
                });
                
                item.addEventListener('mouseout', function() {
                    this.classList.remove('shadow-md');
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
