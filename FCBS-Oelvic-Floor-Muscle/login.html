<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 医疗设备管理APP</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="device-container">
        <div>
            <div class="device-label">用户登录/注册</div>
            <div class="device-frame">
                <div class="dynamic-island"></div>
                <div class="device-button power-button"></div>
                <div class="device-button volume-up"></div>
                <div class="device-button volume-down"></div>
                <div class="status-bar flex items-center justify-between">
                    <span>9:41</span>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </div>
                </div>
                <div class="content-area">
                    <!-- 登录页面 -->
                    <div id="loginPage" class="p-6 h-full flex flex-col">
                        <!-- 顶部标题 -->
                        <div class="text-center mb-8">
                            <h1 class="text-2xl font-bold mb-2">欢迎使用</h1>
                            <p class="text-gray-500 text-sm">登录或注册以继续使用</p>
                        </div>

                        <!-- 登录表单 -->
                        <div class="flex-1">
                            <div class="space-y-4 mb-6">
                                <!-- 手机号输入 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">手机号码</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                            <i class="fas fa-mobile-alt"></i>
                                        </span>
                                        <input type="tel" id="phoneInput" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="请输入手机号码">
                                    </div>
                                </div>
                                
                                <!-- 验证码输入 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                                    <div class="flex space-x-2">
                                        <div class="relative flex-1">
                                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                                <i class="fas fa-key"></i>
                                            </span>
                                            <input type="text" id="codeInput" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="请输入验证码">
                                        </div>
                                        <button id="getCodeBtn" class="bg-purple-100 text-purple-600 px-4 py-3 rounded-xl text-sm font-medium hover:bg-purple-200 transition-colors whitespace-nowrap">
                                            获取验证码
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 登录按钮 -->
                            <button id="loginBtn" class="w-full bg-purple-500 text-white py-3 rounded-full text-sm font-medium hover:bg-purple-600 transition-colors mb-4">
                                登录/注册
                            </button>

                            <!-- 其他登录方式 -->
                            <div class="text-center">
                                <p class="text-xs text-gray-500 mb-4">其他登录方式</p>
                                <div class="flex justify-center space-x-6">
                                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                                        <i class="fab fa-weixin text-green-500"></i>
                                    </button>
                                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                                        <i class="fab fa-qq text-blue-500"></i>
                                    </button>
                                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                                        <i class="fab fa-weibo text-red-500"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 底部协议 -->
                        <div class="mt-6">
                            <div class="flex items-center justify-center text-xs text-gray-500 mb-3">
                                <input type="checkbox" id="agreeTerms" class="mr-2">
                                <span>我已阅读并同意<a href="#" class="text-purple-500">用户协议</a>和<a href="#" class="text-purple-500">隐私政策</a></span>
                            </div>
                        </div>
                    </div>

                    <!-- 个人信息完善页面 (初始隐藏) -->
                    <div id="profilePage" class="p-6 h-full flex flex-col hidden">
                        <!-- 顶部标题 -->
                        <div class="text-center mb-6">
                            <h1 class="text-2xl font-bold mb-2">完善个人信息</h1>
                            <p class="text-gray-500 text-sm">首次登录需要完善以下信息</p>
                        </div>

                        <!-- 个人信息表单 -->
                        <div class="flex-1">
                            <div class="space-y-4 mb-6">
                                <!-- 姓名 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" id="nameInput" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="请输入您的姓名">
                                    </div>
                                </div>
                                
                                <!-- 性别 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">性别</label>
                                    <div class="flex space-x-3">
                                        <label class="flex-1 flex items-center justify-center p-3 border border-gray-200 rounded-xl cursor-pointer hover:bg-purple-50">
                                            <input type="radio" name="gender" value="female" class="hidden">
                                            <i class="fas fa-venus text-pink-500 mr-2"></i>
                                            <span>女</span>
                                        </label>
                                        <label class="flex-1 flex items-center justify-center p-3 border border-gray-200 rounded-xl cursor-pointer hover:bg-purple-50">
                                            <input type="radio" name="gender" value="male" class="hidden">
                                            <i class="fas fa-mars text-blue-500 mr-2"></i>
                                            <span>男</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- 年龄 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">年龄</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                            <i class="fas fa-birthday-cake"></i>
                                        </span>
                                        <input type="number" id="ageInput" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="请输入您的年龄">
                                    </div>
                                </div>
                                
                                <!-- 健康状况 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">健康状况</label>
                                    <select id="healthStatus" class="w-full pl-3 pr-10 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent appearance-none bg-white">
                                        <option value="" disabled selected>请选择您的健康状况</option>
                                        <option value="normal">健康</option>
                                        <option value="pregnant">孕期</option>
                                        <option value="postpartum">产后恢复期</option>
                                        <option value="treatment">治疗中</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <button id="submitProfileBtn" class="w-full bg-purple-500 text-white py-3 rounded-full text-sm font-medium hover:bg-purple-600 transition-colors">
                                确认提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取元素
            const loginPage = document.getElementById('loginPage');
            const profilePage = document.getElementById('profilePage');
            const loginBtn = document.getElementById('loginBtn');
            const getCodeBtn = document.getElementById('getCodeBtn');
            const submitProfileBtn = document.getElementById('submitProfileBtn');
            const phoneInput = document.getElementById('phoneInput');
            const codeInput = document.getElementById('codeInput');
            const agreeTerms = document.getElementById('agreeTerms');
            
            // 获取验证码
            if (getCodeBtn) {
                getCodeBtn.addEventListener('click', function() {
                    if (!phoneInput.value || phoneInput.value.length !== 11) {
                        alert('请输入正确的手机号码');
                        return;
                    }
                    
                    // 显示倒计时
                    let countdown = 60;
                    this.disabled = true;
                    this.classList.add('opacity-75');
                    this.textContent = `${countdown}秒后重新获取`;
                    
                    const timer = setInterval(() => {
                        countdown--;
                        this.textContent = `${countdown}秒后重新获取`;
                        
                        if (countdown <= 0) {
                            clearInterval(timer);
                            this.disabled = false;
                            this.classList.remove('opacity-75');
                            this.textContent = '获取验证码';
                        }
                    }, 1000);
                });
            }
            
            // 登录/注册按钮
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('登录按钮被点击');
                    
                    if (!phoneInput.value) {
                        alert('请输入手机号码');
                        return;
                    }
                    
                    if (phoneInput.value.length !== 11) {
                        alert('请输入正确的11位手机号码');
                        return;
                    }
                    
                    if (!codeInput.value) {
                        alert('请输入验证码');
                        return;
                    }
                    
                    if (codeInput.value.length !== 6) {
                        alert('请输入6位验证码');
                        return;
                    }
                    
                    if (!agreeTerms.checked) {
                        alert('请阅读并同意用户协议和隐私政策');
                        return;
                    }
                    
                    // 显示加载状态
                    this.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> 登录中';
                    this.disabled = true;
                    this.classList.add('opacity-75');
                    
                    // 模拟登录过程，1.5秒后显示个人信息页
                    setTimeout(function() {
                        loginPage.classList.add('hidden');
                        profilePage.classList.remove('hidden');
                    }, 1500);
                });
            }
            
            // 提交个人信息
            if (submitProfileBtn) {
                submitProfileBtn.addEventListener('click', function() {
                    const nameInput = document.getElementById('nameInput');
                    const genderInputs = document.querySelectorAll('input[name="gender"]');
                    const ageInput = document.getElementById('ageInput');
                    const healthStatus = document.getElementById('healthStatus');
                    
                    if (!nameInput.value) {
                        alert('请输入您的姓名');
                        return;
                    }
                    
                    let genderSelected = false;
                    genderInputs.forEach(input => {
                        if (input.checked) genderSelected = true;
                    });
                    
                    if (!genderSelected) {
                        alert('请选择您的性别');
                        return;
                    }
                    
                    if (!ageInput.value || ageInput.value < 18 || ageInput.value > 100) {
                        alert('请输入有效的年龄（18-100）');
                        return;
                    }
                    
                    if (healthStatus.value === "") {
                        alert('请选择您的健康状况');
                        return;
                    }
                    
                    // 显示加载状态
                    this.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> 提交中';
                    this.disabled = true;
                    this.classList.add('opacity-75');
                    
                    // 模拟提交过程，1.5秒后跳转到设备连接页面
                    setTimeout(function() {
                        window.location.href = 'connect-device.html';
                    }, 1500);
                });
            }
            
            // 性别选择样式切换
            const genderLabels = document.querySelectorAll('input[name="gender"]');
            genderLabels.forEach(input => {
                input.addEventListener('change', function() {
                    // 移除所有选中样式
                    document.querySelectorAll('input[name="gender"]').forEach(radio => {
                        radio.parentElement.classList.remove('bg-purple-50', 'border-purple-300');
                    });
                    
                    // 添加选中样式
                    if (this.checked) {
                        this.parentElement.classList.add('bg-purple-50', 'border-purple-300');
                    }
                });
            });
        });
    </script>
</body>
</html>
