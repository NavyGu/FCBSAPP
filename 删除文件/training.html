<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练中 - 医疗设备管理APP</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="device-container">
        <div>
            <div class="device-label">训练中</div>
            <div class="device-frame">
                <div class="dynamic-island"></div>
                <div class="device-button power-button"></div>
                <div class="device-button volume-up"></div>
                <div class="device-button volume-down"></div>
                <div class="status-bar flex items-center justify-between">
                    <span>9:41</span>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </div>
                </div>
                <div class="content-area">
                    <!-- 顶部导航栏 -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-100">
                        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-arrow-left text-gray-500"></i>
                        </button>
                        <h1 class="text-lg font-bold">训练中</h1>
                        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-question-circle text-gray-500"></i>
                        </button>
                    </div>
                    
                    <div class="p-4">
                        <!-- 训练信息卡片 -->
                        <div class="bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl p-4 shadow-sm mb-6">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center">
                                    <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                                        <i class="fas fa-dumbbell text-white text-xl"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h2 class="text-white font-bold">初级训练</h2>
                                        <p class="text-white/80 text-sm">盆底紧致修复仪Pro</p>
                                    </div>
                                </div>
                                <div class="bg-white/20 text-white px-3 py-1 rounded-full text-sm">
                                    进行中
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-3 gap-4 mb-4">
                                <div class="bg-white/10 rounded-lg p-2">
                                    <p class="text-white/70 text-xs mb-1">训练强度</p>
                                    <p class="text-white font-bold">3级</p>
                                </div>
                                <div class="bg-white/10 rounded-lg p-2">
                                    <p class="text-white/70 text-xs mb-1">训练模式</p>
                                    <p class="text-white font-bold">初级模式</p>
                                </div>
                                <div class="bg-white/10 rounded-lg p-2">
                                    <p class="text-white/70 text-xs mb-1">设定时长</p>
                                    <p class="text-white font-bold">15分钟</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-white/70 text-xs mb-1">已训练时间</p>
                                    <p class="text-white text-2xl font-bold">08:24</p>
                                </div>
                                <div class="w-24 h-24 rounded-full bg-white/10 flex items-center justify-center relative">
                                    <div class="absolute inset-0 rounded-full" style="background: conic-gradient(#ffffff 0%, #ffffff 56%, transparent 56%, transparent 100%); clip-path: circle(50% at center);"></div>
                                    <div class="absolute inset-1 rounded-full bg-purple-600"></div>
                                    <div class="relative text-white text-xl font-bold">56%</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 实时数据 -->
                        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
                            <h3 class="font-semibold mb-4">实时数据</h3>
                            
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <!-- 肌肉收缩强度 -->
                                <div class="bg-gray-50 rounded-xl p-3">
                                    <div class="flex items-center justify-between mb-2">
                                        <span class="text-xs text-gray-500">肌肉收缩强度</span>
                                        <i class="fas fa-chart-line text-purple-500"></i>
                                    </div>
                                    <div class="flex items-end">
                                        <span class="text-xl font-bold">78</span>
                                        <span class="text-xs text-gray-500 ml-1 mb-1">/ 100</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
                                        <div class="bg-purple-500 h-1.5 rounded-full" style="width: 78%"></div>
                                    </div>
                                </div>
                                
                                <!-- 肌肉持续时间 -->
                                <div class="bg-gray-50 rounded-xl p-3">
                                    <div class="flex items-center justify-between mb-2">
                                        <span class="text-xs text-gray-500">肌肉持续时间</span>
                                        <i class="fas fa-clock text-blue-500"></i>
                                    </div>
                                    <div class="flex items-end">
                                        <span class="text-xl font-bold">5.2</span>
                                        <span class="text-xs text-gray-500 ml-1 mb-1">秒</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
                                        <div class="bg-blue-500 h-1.5 rounded-full" style="width: 65%"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 波形图 -->
                            <div class="bg-gray-50 rounded-xl p-3 mb-4">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm font-medium">肌肉收缩波形</span>
                                    <span class="text-xs text-purple-500">实时</span>
                                </div>
                                <div class="h-32 w-full relative">
                                    <!-- 模拟波形图 -->
                                    <svg width="100%" height="100%" viewBox="0 0 300 100" preserveAspectRatio="none">
                                        <path d="M0,50 C20,30 40,70 60,50 C80,30 100,70 120,50 C140,30 160,70 180,50 C200,30 220,70 240,50 C260,30 280,70 300,50" 
                                              fill="none" 
                                              stroke="#8b5cf6" 
                                              stroke-width="2" />
                                        <path d="M0,50 C20,40 40,60 60,50 C80,40 100,60 120,50 C140,40 160,60 180,50 C200,40 220,60 240,50 C260,40 280,60 300,50" 
                                              fill="none" 
                                              stroke="#8b5cf6" 
                                              stroke-width="2" 
                                              stroke-opacity="0.3" />
                                    </svg>
                                    <!-- 网格线 -->
                                    <div class="absolute inset-0 grid grid-cols-6 grid-rows-4">
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-r border-b border-gray-200"></div>
                                        <div class="border-b border-gray-200"></div>
                                        <div class="border-r border-gray-200"></div>
                                        <div class="border-r border-gray-200"></div>
                                        <div class="border-r border-gray-200"></div>
                                        <div class="border-r border-gray-200"></div>
                                        <div class="border-r border-gray-200"></div>
                                        <div></div>
                                    </div>
                                </div>
                                <div class="flex justify-between mt-2 text-xs text-gray-500">
                                    <span>0s</span>
                                    <span>5s</span>
                                    <span>10s</span>
                                    <span>15s</span>
                                    <span>20s</span>
                                </div>
                            </div>
                            
                            <!-- 训练统计 -->
                            <div class="grid grid-cols-3 gap-3">
                                <div class="bg-gray-50 rounded-xl p-3 flex flex-col items-center justify-center">
                                    <span class="text-xs text-gray-500 mb-1">收缩次数</span>
                                    <span class="text-xl font-bold">24</span>
                                </div>
                                <div class="bg-gray-50 rounded-xl p-3 flex flex-col items-center justify-center">
                                    <span class="text-xs text-gray-500 mb-1">平均强度</span>
                                    <span class="text-xl font-bold">72%</span>
                                </div>
                                <div class="bg-gray-50 rounded-xl p-3 flex flex-col items-center justify-center">
                                    <span class="text-xs text-gray-500 mb-1">卡路里</span>
                                    <span class="text-xl font-bold">18</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 训练指导 -->
                        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="font-semibold">训练指导</h3>
                                <span class="text-xs text-purple-500">查看教程</span>
                            </div>
                            
                            <div class="bg-purple-50 border border-purple-100 rounded-lg p-3 mb-4">
                                <div class="flex items-start">
                                    <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center flex-shrink-0 mt-0.5">
                                        <i class="fas fa-lightbulb text-purple-500"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h4 class="text-sm font-medium text-purple-700">当前提示</h4>
                                        <p class="text-sm text-purple-600 mt-1">
                                            请保持肌肉收缩5秒钟，然后放松3秒钟。注意呼吸节奏，吸气时放松，呼气时收缩。
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0">
                                        <i class="fas fa-check text-green-500"></i>
                                    </div>
                                    <div class="ml-3 flex-1">
                                        <p class="text-sm">收缩力度适中，继续保持</p>
                                    </div>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center flex-shrink-0">
                                        <i class="fas fa-exclamation text-yellow-500"></i>
                                    </div>
                                    <div class="ml-3 flex-1">
                                        <p class="text-sm">尝试延长收缩时间至5秒以上</p>
                                    </div>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                                        <i class="fas fa-info text-blue-500"></i>
                                    </div>
                                    <div class="ml-3 flex-1">
                                        <p class="text-sm">放松间隔时间保持稳定</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 控制按钮 -->
                        <div class="flex items-center justify-between space-x-4">
                            <button class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl text-base font-medium flex items-center justify-center">
                                <i class="fas fa-pause mr-2"></i>
                                暂停
                            </button>
                            <button class="flex-1 bg-red-500 text-white py-3 rounded-xl text-base font-medium flex items-center justify-center">
                                <i class="fas fa-stop mr-2"></i>
                                结束训练
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bottom-tab-bar flex items-center justify-around">
                    <div class="tab-item active flex flex-col items-center">
                        <i class="fas fa-mobile-alt text-xl"></i>
                        <span class="text-xs">设备</span>
                    </div>
                    <div class="tab-item flex flex-col items-center">
                        <i class="fas fa-heartbeat text-xl"></i>
                        <span class="text-xs">健康</span>
                    </div>
                    <div class="tab-item flex flex-col items-center">
                        <i class="fas fa-shopping-bag text-xl"></i>
                        <span class="text-xs">商城</span>
                    </div>
                    <div class="tab-item flex flex-col items-center">
                        <i class="fas fa-user text-xl"></i>
                        <span class="text-xs">我的</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
